[tool.poetry]
name = "phl-budget-data"
version = "0.1.7"
description = "PHL Budget Data"
authors = ["Nick Hand <nick.hand@phila.gov>"]
license = "MIT"
readme = "README.md"
exclude = [ "src/phl_budget_data/data/raw"]

[tool.poetry.dependencies]
python = "^3.7.1"
click = "8.0.1"
selenium = "^3.141.0"
numpy = "^1.20.1"
pandas = "^1.2.1"
pdfplumber = "^0.5.25"
webdriver-manager = "^3.3.0"
desert = "^2020.11.18"
intervaltree = "^3.1.0"
loguru = "^0.5.3"
python-dotenv = "0.19.2"
boto3 = "^1.17.12"
beautifulsoup4 = "^4.9.3"
openpyxl = "^3.0.7"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
jupyterlab = "^3.0.5"
matplotlib = "^3.3.4"
jupyterlab_code_formatter = "^1.4.2"
isort = "^5.7.0"

[tool.poetry.scripts]
phl-budget-etl = "phl_budget_data.__main__:phl_budget_etl"
phl-budget-sentinel = "phl_budget_data.etl.sentinel.core:phl_budget_sentinel"


[tool.coverage.paths]
source = ["src", "*/site-packages"]


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
